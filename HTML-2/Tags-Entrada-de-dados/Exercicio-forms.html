<!-- 
  Formulário de contato
  
  1. O formulário deverá conter um título de nome Contato, Usar fieldset e legend para essa finalidade

  2. O formulário conterá 3 campos
      - Nome (text)
      - Email (email)
      - Mensagem (textarea)
  
  3. O formulário deverá conter um botão para enviar

  Deverá conter regras de acessibilidade 
 -->

<form action="">
  <fieldset>
    <legend>Contato</legend>

    <label for="name"> Nome</label><br />
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Seu nome"
    /><br /><br />
    <label for="email"> E-Mail</label><br />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="example@com.br"
    /><br />
    <br />
    <label for="message">Mensagem</label><br />
    <textarea
      name=""
      id="message"
      name="message"
      cols="30"
      rows="10"
      placeholder="Mensagem..."
    ></textarea
    ><br />

    <button type="submit">Enviar</button>
  </fieldset>
</form>
