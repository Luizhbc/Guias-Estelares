<!-- 
    <input type="file"/>
    
    -Usuário poderá escolher 1 ou mais arquivos para enviar no formulário 
    
    # Atributos

    - value
      - contém o arquivo a ser enviado
    -accept
      - descreve que tpos de arquivos serão aceitos
      - exemplo: .doc, .docx, .pdf, audio/*, image/png, .pgn
    - files
      - a lista de arquivo ou arquivos
    - multiple
      - permite o envio de multiplos arquivos

    * Envio dos arquivos
    - Para o envio dos aqruivos o formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data"
      


 -->

<input type="file" accept=".js" />

<input type="file" " multiple/>

<form action="" method="post" enctype="multipart/form-data">
  <input type="file" " multiple/>
</form>
