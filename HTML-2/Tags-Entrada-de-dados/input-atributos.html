<!-- <input> Atributos comnus
  - autocomplete
  - autofocus
  - disabled
  - value
  - readonly (quase todos)
  - form (quase todos)
  - name
  - required (quase todos)
  placeholder (password, search, tel, text, url)
 -->

<input type="email" autocomplete="email" />

<input type="text" autofocus />
<input type="text" disabled />
<input type="type" value="qualquer" disabled />
<input type="type" value="nome" readonly />

<form id="mue-form"></form>
<input name="email" type="email" form="meu-form" />

<input type="type" required />

<input type="email" placeholder="Digite seu email" />
